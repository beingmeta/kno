<VirtualHost *:80>
	ServerName apachetest.kno.so
	ServerAlias apachetest.local

	ServerAdmin webadmin@beingmeta.com
	
	AddDefaultCharset utf-8
	AddCharset utf-8 .html
	AddCharset utf-8 .css
	AddCharset utf-8 .js
	AddCharset utf-8 .css.gz
	AddCharset utf-8 .js.gz

	AddType image/gif gif .gif
	AddType image/png png .png
	AddType image/svg+xml svg svgz
	AddType text/javascript .js
	AddEncoding gzip svgz
	AddEncoding gzip gz
	AddEncoding gzip gzip
        RewriteCond %{HTTP:Accept-encoding} bzip
        RewriteCond %{REQUEST_FILENAME}.gz -f

        AddHandler knocgi .knocgi .cgi .cgi.scm .knoml .nml
	DirectoryIndex index.knocgi index.cgi index.html
#	KnoSocket /src/kno/tests/apache/run/global.sock
#	KnoSocket 192.168.7.88:12345
	KnoSocket 127.0.0.1:12345
	KnoLog /src/kno/tests/apache/log/servlet.log
	KnoConfig UPDATEMODULES 5

	DocumentRoot /src/kno/tests/apache/webroot
	<Directory /src/kno/tests/apache/webroot>
	  Require all granted
	  Order allow,deny
	  Allow from all
         </Directory>
	<Directory /src/kno/tests/apache/webroot/cgi>
	  Options +FollowSymLinks
	  Require all granted
         </Directory>

	RewriteEngine on

	CustomLog /src/kno/tests/apache/log/access.log combined
	ErrorLog  /src/kno/tests/apache/log/error.log
	LogLevel debug

	Alias /bugjar/ /src/kno/tests/apache/log/bugjar
	<Directory /src/kno/tests/apache/log/bugjar>
	  Require all granted
	  Order allow,deny
	  Allow from all
         </Directory>

	<Location />
	  Require all granted
	  Order allow,deny
	  Allow from all
	</Location>

</VirtualHost>
