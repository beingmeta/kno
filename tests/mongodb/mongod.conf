# mongod.conf

# for documentation of all options, see:
#   http://docs.mongodb.org/manual/reference/configuration-options/

# Where and how to store data.
storage:
  dbPath: dbdata
  journal:
    enabled: true
#  engine:
#  mmapv1:
#  wiredTiger:

# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path: ./mongod.log
#  path: /tmp/mongod.log

# network interfaces
net:
  port: 7777
  bindIp: 127.0.0.1

processManagement:
   fork: false
   pidFilePath: /tmp/test_mongod.pid

security:
  authorization: enabled

#operationProfiling:

#replication:

#sharding:

